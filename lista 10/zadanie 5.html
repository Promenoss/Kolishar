<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwadrat z gwiazdek</title>
</head>
<body>
  <h1>Rysowanie kwadratu z gwiazdek</h1>
  <form>
    <label for="rozmiarKwadratu">Podaj rozmiar kwadratu:</label>
    <input type="number" id="rozmiarKwadratu">
    <button type="button" onclick="rysujKwadrat()">Rysuj</button>
  </form>
  <pre id="wynikKwadrat"></pre>

  <script>
    function rysujKwadrat() {
      const rozmiar = document.getElementById('rozmiarKwadratu').value;
      const wynik = document.getElementById('wynikKwadrat');
      let kwadrat = '';

      for (let i = 0; i < rozmiar; i++) {
        const wiersz = '* '.repeat(rozmiar).trim(); // Dodaj spacje miÄ™dzy gwiazdkami
        kwadrat += wiersz + '\n';
      }

      wynik.textContent = kwadrat;
    }
  </script>
</body>
</html>
