<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obliczanie silni</title>
</head>
<body>
  <h1>Oblicz silnię liczby</h1>
  <form id="factorialForm">
    <label for="numberInput">Podaj liczbę:</label>
    <input type="text" id="numberInput" name="numberInput">
    <button type="button" onclick="calculateFactorial()">Oblicz</button>
  </form>
  <p id="result"></p>

  <script>
    function calculateFactorial() {
      const inputElement = document.getElementById('numberInput');
      const resultElement = document.getElementById('result');
      const input = inputElement.value;

      if (isNaN(input)) {
        resultElement.textContent = "Błąd: Wprowadzona wartość nie jest liczbą.";
        return;
      }

      let number = Number(input);

      if (number < 0) {
        resultElement.textContent = "Błąd: Liczba nie jest liczbą naturalną.";
        return;
      }

      if (!Number.isInteger(number)) {
        resultElement.textContent = `Zaokrąglam ${number} do najbliższej liczby całkowitej.`;
        number = Math.round(number);
      }

      let factorial = 1;
      for (let i = 1; i <= number; i++) {
        factorial *= i;
      }

      resultElement.textContent = `Silnia liczby ${number} wynosi ${factorial}.`;
    }
  </script>
</body>
</html>
